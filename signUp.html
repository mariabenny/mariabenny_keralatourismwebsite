<div class="container col-lg-8">
<form action="signIn.html" onsubmit="return validate()">
<label for="name">Name</label>
<br>
<input type="text" placeholder="Name" id="name" required>
<br>
<label id="ind">*Only alphabets and space</label>
<br>
<br>
<label for="phone number">Phone number</label>
<br>
<input type="text" placeholder="Phone Number" id="ph"  required>
<br>
<label id="ind">*Only numbers and format:normal or XXX-XXX-XXXX, XXX.XXX.XXXX, XXX XXX XXXX</label>
<br>
<br>
<label for="email">Email</label>
<br>
<input type="text" placeholder="email" id="email" required>
<br>
<label id="ind">*valid email address</label>
<br>
<br>
<label for="password">Password</label>
<br>
<input type="password" placeholder="password" id="pwd"  onkeypress=" checkpass()" required>
<label for="strength" id="strength"></label>
<br>
<label id="ind">*Minimum 8 characters, at least one uppercase, and one lower case, must contain at least one number</label>
<br>
<label for="error" id="error"></label>
<br>
<button id="submit">LogIn</button>   
</form>
</div>
